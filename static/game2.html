<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      InSecurity
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/game2.css" rel="stylesheet" />
     </head>
  <body>
    <body class="home">
      <audio controls autoplay  preload loop>
      <source src="music/SubmarineLevel.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      <div class="container">

        <h1 class="title text-center">InSecurity</h1>
        <div class="jumbotron">
          <div id="Intro">Defender and Attacker of the realm</div>
          <div align="center">
            <div id="infoArea">
              <div id="player1" onClick="chooseDefender()"> 
                <p>Defender</p><img src="img/Icon_Defender.png" />
              </div>
              <div id="player2"  onClick="chooseAttacker()">
                <p>Attacker</p><img src="img/Icon_Attacker.png" />
              </div>

            </div>
            <div id="playerInfo"></div>
            <div id="area">
            <canvas id="gameArea">
            </canvas>
            <canvas id="gameBackground" >
            <script>
              var canvasBack = document.getElementById("gameBackground"),
              ctxB = canvasBack.getContext("2d");

              canvasBack.width = 450;
              canvasBack.height = 450;


              var background = new Image();
              background.src = "img/BG_Field.png";

              // Make sure the image is loaded first otherwise nothing will draw.
              background.onload = function(){
                ctxB.drawImage(background,0,0);   
              }
            </script>
            </canvas>
          </div>
            <a href="gamepicker.html"  class="btn btn-primary btn-lg play" role="button" >&lt;- Back</a>
          </div>
        </div>
      </div>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="/js/gameLogic.js"></script>
	<script type="text/javascript">
	    $.getJSON('js/level2.json', function (data) {
		levelLayout=data;
		});
  </script>
<script type="text/javascript" src="/js/notify-combined.min.js"></script>

  </body>
